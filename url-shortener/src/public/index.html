<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Url Shortener</title>
        <link rel="stylesheet" href="styles.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@1,300&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <main>
            <div class="main-container">
                <h2>URL Shortener</h2>
                <article>
                    <input
                        type="url"
                        id="url-input"
                        class="text-input-box"
                        placeholder="Enter URL"
                    /><button type="submit" onclick="shortenUrl()">
                        Shorten
                    </button>
                </article>

                <input id="shortened-url" class="text-display-box" type="hidden" />
            </div>
        </main>
        <script src="script.js"></script>
        <!-- Placed here to postpone loading until it the HTML is done rendering -->
    </body>
</html>
